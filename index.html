<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retouch Photo</title>
    <!-- font awesome icon cdn -->
    <script src="https://kit.fontawesome.com/f583de36ad.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- after before slider css -->
    <link rel="stylesheet" href="assets/css/afterBefore.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header area start here -->
    <header class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo">
                        <a href="index.html">
                            <img src="assets/img/logo.png" alt="Brand Logo">
                        </a>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="navigation">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                              <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Price</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Demo</a>
                            </li>
                            <li class="nav-item">
                              <a href="#" class="login-btn">Login / Signup</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header area end here -->
    
    <!-- main area start here -->
    <main class="main-area">
        <section class="web-intro-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="intro-left">
                            <div class="heading-intro">
                                <h1> <span class="blue-heading">Retouch</span> Your Photo
                                <br> With one Click</h1>
                                <img src="assets/img/vectors/vector-1.png" alt="vectors">
                                <p>100% ARTIFICIAL INTELLIGENCE AND <span class="blue-para">FREE</span></p>
                            </div>
                            <div class="intro-image-slider">
                                <div class="wrapper">
                                    <div class="images">
                                      <div class="img-1"></div>
                                      <div class="img-2"></div>
                                    </div>
                                    <div class="slider">
                                      <div class="drag-line">
                                        <span></span>
                                      </div>
                                      <input type="range" min="0" max="100" value="50">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- main area end here -->




    <!-- jquery slim min js -->
    <script src="assets/js/jquery-3.6.1.slim.min.js"></script>
    <!-- bootstrap bundle js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="assets/js/app.js"></script>
</body>
</html>
